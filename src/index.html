<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="b3m3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="@img/favicon.svg">
  <link rel="stylesheet" href="css/style.min.css">
  <title>NFT2</title>
</head>

<body>
  <div class="app" id="app">
    <!-- header -->
    @@include('html/sections/header.html', {})

    <!-- main -->
    <main class="main">
      <!-- intro -->
      <section class="intro">
        <div class="container">
          <div class="intro__main">
            <div class="intro__info info-intro">
              <div class="info-intro__title">
                <h2>Top nft aroun<span>d</span></h2>
                <h2><i></i>the worl<span>d</span></h2>
              </div>
              <a class="info-intro__btn btn" href="#">Explore</a>
              <div class="info-intro__row">
                <div class="info-intro__images">
                  <img src="@img/a_1.jpg" alt="avatar">
                  <img src="@img/a_2.jpg" alt="avatar">
                  <img src="@img/a_3.jpg" alt="avatar">
                </div>
                <p class="info-intro__text text">Over 1.000.000 account active <span class="icon-star"></span></p>
              </div>
            </div>
            <div class="intro__slider slider-intro swiper">
              <div class="slider-intro__wrapp swiper-wrapper">
                <div class="slider-intro__item swiper-slide">
                  <a href="#" class="slider-intro__item-img ibga">
                    <img src="@img/01.jpg" alt="img">
                  </a>
                  <div class="slider-intro__item-subtitle subtitle next-slide">
                    Place a bid
                    <span class="icon-arrow-right"></span>
                  </div>
                </div>

                <div class="slider-intro__item swiper-slide">
                  <a href="#" class="slider-intro__item-img ibga">
                    <img src="@img/02.jpg" alt="img">
                  </a>
                  <div class="slider-intro__item-subtitle subtitle next-slide">
                    Place a bid
                    <span class="icon-arrow-right"></span>
                  </div>
                </div>

                <div class="slider-intro__item swiper-slide">
                  <a href="#" class="slider-intro__item-img ibga">
                    <img src="@img/03.jpg" alt="img">
                  </a>
                  <div class="slider-intro__item-subtitle subtitle next-slide">
                    Place a bid
                    <span class="icon-arrow-right"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    @@include('html/sections/footer.html', {})
  </div>

  <script src="js/app.min.js"></script>
</body>

</html>
